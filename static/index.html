<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="manifest" href="./manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="title" content="Weather" />
    <meta name="description" content="Weather App shows you current weather" />
    <meta name="keywords" content="weather" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Solution Wizards" />
  </head>
  <body>
    <div class="container-fluid background" id="mainContainer"></div>
    <div
      class="
        card
        p-5
        custom-card
        border-0
        col-6
        position-absolute
        top-0
        h-auto
        top-50
        start-50
        translate-middle
      "
    >
      <form>
        <label for="cityName" class="form-label mb-3 fw-bold">City Name</label>
        <input
          type="text"
          class="form-control form-control-lg border-0"
          name="cityName"
          placeholder="City Name"
          id="cityName"
          onkeyup="searchFunctionality()"
          autocomplete="off"
          autocapitalize="off"
          value=""
        />
        <ul class="list-group list-group-flush scroll-list" id="city-list"></ul>
        <div class="d-grid mt-5">
          <input
            type="submit"
            class="btn btn-outline-dark"
            id="submitButton"
            value="Find"
          />
        </div>
      </form>
    </div>
    <div
      class="
        custom-card
        card
        px-4
        py-3
        fs-4
        border-0
        position-absolute
        top-0
        end-0
        text-dark
        transate-0
      "
    >
      <p class="fs-6">Time</p>
      <p class="m-0 p-0 fw-bold" id="time"></p>
    </div>
    <div
      class="
        custom-card
        card
        px-4
        py-3
        fs-4
        border-0
        position-absolute
        top-0
        start-0
        text-dark
        transate-0
      "
    >
      <p class="fs-6">Weather</p>
      <p class="m-0 p-0 fw-bold" id="weather">-</p>
    </div>
    <div
      class="
        alert alert-danger
        position-absolute
        top-0
        start-50
        translate-middle-x
        d-none
      "
      id="customAlert"
      role="alert"
    >
      Check City Name
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/time.js"></script>
    <script src="./js/threading.js"></script>
    <script src="./js/pwa.js"></script>
    <script src="./js/search.js"></script>
  </body>
</html>
